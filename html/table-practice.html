<!DOCTYPE html>
<html>
<head>
  <title>Tables Practice</title>
</head>
<body>
  <table border="2">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
    </tr>
    <tr>
      <td><em>Angelo</em></td>
      <td>12</td>
      <td>Male</td>
    </tr>
    <tr>
      <td><em>Nichole</em></td>
      <td>29</td>
      <td>Female</td>
    </tr>
    <tr>
      <td><em>Amanda</em></td>
      <td>18</td>
      <td>Female</td>
    </tr>  
  </table>  
</body>
</html>
