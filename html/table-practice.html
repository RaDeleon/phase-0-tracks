<!DOCTYPE html>
<html>
<head>
  <title>Tables Practice</title>
</head>
<body>
  <table border="2">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
    </tr>
    <tr>
      <td><em>Angelo</em></td>
      <td>12</td>
      <td>Male</td>
    </tr>
    <tr>
      <td><em>Nichole</em></td>
      <td>29</td>
      <td>Female</td>
    </tr>
    <tr>
      <td><em>Amanda</em></td>
      <td>18</td>
      <td>Female</td>
    </tr>  
  </table>
  <h2>Contest Winners 1st,2nd,3rd Place</h2>
  <table border=1>
      <tr>
        <th>Contest#1 Winners</th>
        <th>Contest#2 Winners</th>
        <th>Contest#3 Winners</th>
      </tr>
      <tr>
        <td>Dave</td>
        <td colspan="2">Angelo</td>
      </tr>
      <tr>
        <td rowspan="2">James</td>
        <td>Cynthia</td>
        <td>Brutus</td>
      </tr>
      <tr>
        <td>Danny</td>
        <td>Eddie</td>
      </tr>
  </table>  
</body>
</html>
